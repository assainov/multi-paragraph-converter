<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single Line Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multiline to single line text converter</h1>
    <p>Simple app that converts a multi-paragraph text into a single line text with \n character.</p>
    <div class="input-wrapper">
        <div class="multi-line-container">
            <h2>Insert multiline text here</h2>
            <textarea id="multiline"></textarea>
        </div>
        <div class="single-line-container">
            <h2>Here's your text in a single line</h2>
            <textarea id="singleline"></textarea>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
